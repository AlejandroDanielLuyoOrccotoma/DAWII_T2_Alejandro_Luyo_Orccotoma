<div class="llanteria-container">
    <h2>Calculadora de Precios de Llantas</h2>
    <p>Se rebaja 10% del precio al cliente si compra mayor a 20 artículos y 5% si compra hasta 20 artículos</p>
    <form (ngSubmit)="calcularTotal()">
      <mat-form-field>
        <mat-label>Cantidad de Llantas</mat-label>
        <input matInput type="number" [(ngModel)]="cantidad" name="cantidad" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Calcular</button>
    </form>
    <div *ngIf="total !== null">
      <p>El total a pagar es: S/. {{ total | number:'1.2-2' }}</p>
    </div>
  </div>
